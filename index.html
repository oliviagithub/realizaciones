<head>

    <title>ANIMA T Modificado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            margin: auto;
        }
        .video-grid iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/nrEK5GN6f8E?controls=0" allowfullscreen></iframe>
